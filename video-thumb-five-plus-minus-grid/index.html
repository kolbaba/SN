<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumb Grid 5+</title>
</head>
<body>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,300;1,500&display=swap');
        #grid-wrap {
            display: flex;
            justify-content: space-around;
            max-width: 1081px;
            margin: 0 auto;
            Flex-wrap:wrap; 
            flex-direction: row;
            font-family: 'Roboto', sans-serif;
        }
        #grid-wrap .col {
            display:block; 
            flex: 0 0 30%; 
            max-width: 33%;
            margin-top:1%;
            margin-bottom:1%;
        }
        #grid-wrap .col .grid-text {
            /* display:flex;
            flex-direction:column; */
        }
        #grid-wrap .col .grid-text span {
            display:block;
        }
        #grid-wrap .col .grid-text span:first-child {
            font-size: 25px;
            color:#ba2920;
        }
        #grid-wrap .col .grid-text span:last-child {
            font-size: 15px;
            color:#198fb6;
        }
        /* md */
        @media (max-width:1025px) {
            
        }
        /* sm */
        @media (max-width:925px){
            #grid-wrap {
                flex-direction: column;
                align-items: center;
            }
            #grid-wrap .col {
                margin:20px 0;
                flex:0 0 100%;
                max-width:100%;
            }
        }
    </style>
    <div id="grid-wrap">
        <div class="col">

            <div class="grid-text">

        <div class="col">
